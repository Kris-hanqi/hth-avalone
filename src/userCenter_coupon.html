<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>海投汇-互联网理财平台_小额投资理财！</title>
    <meta name="keywords" content="海投汇，投资理财，互联网理财，小额投资，小额理财，网络投资"/>
    <meta name="renderer" content="webkit"/>
    <meta name="description" content="【海投汇】真实透明，尽职风控的互联网金融理财平台；小额投资理财、短期投资、网上投资等，尽在海投汇金融服务平台。"/>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/backtop.css"/>
    <link rel="stylesheet" href="css/counter.css">
    <link rel="stylesheet" href="css/userCenterCommon.css"/>
</head>
<body>
    <div ms-controller="headerCtrl" class="header ms-controller">
        <wbr ms-widget="{is:'header',headerRightArr:@headerRightArr,navArr:@navArr}" />
    </div>

    <div class="h-main clear">
        <!-- start -->
        <div class="tag">
            <a href="index.html">我的账户</a>><a class="thisPage" href="javascript:void(0)">我的优惠券</a>
        </div>
        <div class="account-center">
            <!--我的账户左侧导航通栏-->
            <div ms-controller="accountLeftCtrl" class="account_left ms-controller">
                <wbr ms-widget="{is:'account_left',userName:@userName,MenuArray:@MenuArray}" />
            </div>
            <!--我的账户右侧-->
            <div class="center_right">
                <div class="coupon ms-controller" ms-controller="coupon">
                    <h3 class="account_title">我的优惠券</h3>
                    <div class="sliding_sm">
                        <span>可用优惠券：<label>{{@AvailableCoupon}}个</label></span>
                        <span>已用优惠券：<label>{{@usedCoupon}}个</label></span>
                        <span style="float: right;">
                            <a href="#">兑换优惠券</a>
                            <a href="#" target="_blank" class="instruction">优惠券使用说明</a>
                        </span>
                    </div>
                    <table border="0" cellspacing="0" cellpadding="0" class="tableStyle">
                        <tr>
                            <th>获得时间</th>
                            <th>优惠券名</th>
                            <th>优惠券类型</th>
                            <th>使用条件</th>
                            <th>有效期至</th>
                            <th>状态</th>
                            <th>面值</th>
                        </tr>
                        <tr ms-for="el in @coupon">
                            <td>{{el.getTime}}</td>
                            <td style="color: #ff7460;">{{el.couponName}}</td>
                            <td>{{el.couponType}}</td>
                            <td style="color: #ff7460;">{{el.useCondition}}</td>
                            <td>{{el.validUntil}}</td>
                            <td style="color: #ff7460;">{{el.state}}</td>
                            <td>{{el.value}}</td>
                        </tr>
                    </table>
                    <div class="pages">
                        <a href="">上一页</a>
                        <a href="">1</a>
                        <a href="">2</a>
                        <a href="">下一页</a>
                    </div>
                </div>
            </div>
            <div class="clear"></div>
        </div>
        <!-- end -->
    </div>

    <div ms-controller="footer" class="footer ms-controller">
        <wbr ms-widget="{is:'footer',array:@array,copy:@copy}" />
    </div>

    <!--start-backtop-->

<script src="../dist/header_footer.bundle.js"></script>
<script src="../dist/userCenter_left.bundle.js"></script>
<script src="../dist/userCenter_coupon.bundle.js"></script>

</body>
</html>
