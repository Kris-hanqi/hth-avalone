<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>海投汇-互联网理财平台_小额投资理财！</title>
    <meta name="keywords" content="海投汇，投资理财，互联网理财，小额投资，小额理财，网络投资"/>
    <meta name="renderer" content="webkit"/>
    <meta name="description" content="【海投汇】真实透明，尽职风控的互联网金融理财平台；小额投资理财、短期投资、网上投资等，尽在海投汇金融服务平台。"/>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/backtop.css"/>
    <link rel="stylesheet" href="css/aboutUs.css"/>
    <style type="text/css">
        .hzhb div+div {
            display: none;
        }
    </style>
</head>
<body>
<div ms-controller="headerCtrl" class="header">
    <wbr ms-widget="{is:'header',headerRightArr:@headerRightArr,navArr:@navArr}" />
</div>

<div class="h-main clear">
    <!-- start -->
    <div class="tag">
        <a href="index.html">海投汇 </a>><a class="thisPage" href="javascript:void(0)">企业介绍</a>
    </div>
    <div ms-controller="about" class="about">
        <wbr ms-widget="{is:'about',aboutBar:@aboutBar}" />
    </div>
    <!--合作伙伴-->
    <div class="about_center hzhb" ms-controller="partners">
        <h1 class="gltd-title">战略合作</h1>
        <ul class="partner">
            <li>
                <a href="javascript:void(0)" ms-for="el in @partnerArray">
                    <img ms-attr="{src: el.partnerPic}"/>
                </a>
            </li>
            <li class="clear"></li>
        </ul>
        <div _safe="zl" ms-for="el in @partnerArray">
            <p ms-for="elem in @el.partnerDesc">{{elem.partnerDescPart}}</p>
        </div>
        <h1 class="gltd-title">保障</h1>
        <ul class="security">
            <li>
                <a href="javascript:void(0)" ms-for="el in @securityArray">
                    <img ms-attr="{src: el.securityPic}"/>
                </a>
            </li>
            <li class="clear"></li>
        </ul>
        <div _safe="aq" ms-for="el in @securityArray">
            <p ms-for="elem in @el.securityDesc">{{elem.securityDescPart}}</p>
        </div>
    </div>
    <div class="clear"></div>
    <!-- end -->
</div>

<div ms-controller="footer" class="footer">
    <wbr ms-widget="{is:'footer',array:@array,copy:@copy}" />
</div>

<!--start-backtop-->

<script src="../dist/header_footer.bundle.js"></script>
<script src="../dist/aboutUs.bundle.js"></script>

</body>
</html>
