<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>海投汇-互联网理财平台_小额投资理财！</title>
    <meta name="keywords" content="海投汇，投资理财，互联网理财，小额投资，小额理财，网络投资"/>
    <meta name="renderer" content="webkit"/>
    <meta name="description" content="【海投汇】真实透明，尽职风控的互联网金融理财平台；小额投资理财、短期投资、网上投资等，尽在海投汇金融服务平台。"/>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/backtop.css"/>
    <link rel="stylesheet" href="css/userCenterCommon.css"/>
</head>
<body>
    <div ms-controller="headerCtrl" class="header ms-controller">
        <wbr ms-widget="{is:'header',headerRightArr:@headerRightArr,navArr:@navArr}" />
    </div>

    <div class="h-main clear">
        <!-- start -->
        <div class="tag">
            <a href="index.html">我的账户</a>><a class="thisPage" href="javascript:void(0)">站内通知</a>
        </div>
        <div class="account-center">
            <!--我的账户左侧导航通栏-->
            <div ms-controller="accountLeftCtrl" class="account_left ms-controller">
                <wbr ms-widget="{is:'account_left',userName:@userName,MenuArray:@MenuArray}" />
            </div>
            <!--我的账户右侧-->
            <div class="center_right">
                <div class="webNotice ms-controller" ms-controller="webNotice">
                    <h3 class="account_title">站内通知</h3>
                    <div class="slidings">
                        <ul>
                            <li>
                                <a href="javascript:void(0)" class="choose_list">全部</a>
                            </li>
                            <li>
                                <a href="javascript:void(0)">未读</a>
                            </li>
                            <li>
                                <a href="javascript:void(0)">已读</a>
                            </li>
                        </ul>
                    </div>
                    <div class="web-info" ms-for="el in @notice">
                        <div class="web-info-l">
                            <a ms-attr="{href:el.msgUrl}" class="web-link">{{el.msgTitle}}</a><img src="img/userCenter/unread.png"/>
                            <label>{{el.msgDesc}}</label>
                        </div>
                        <span class="web-mrg"><a href="javascript:void(0)">阅读</a><a href="javascript:void(0)">删除</a></span>
                        <label class="web-time">{{el.msgTime}}</label>
                        <div class="clear"></div>
                    </div>
                    <div class="pages">
                        <a href="">上一页</a>
                        <a href="">1</a>
                        <a href="">2</a>
                        <a href="">下一页</a>
                    </div>
                </div>
            </div>
            <div class="clear"></div>
        </div>
        <!-- end -->
    </div>

    <div ms-controller="footer" class="footer ms-controller">
        <wbr ms-widget="{is:'footer',array:@array,copy:@copy}" />
    </div>

    <!--start-backtop-->

<script src="../dist/header_footer.bundle.js"></script>
<script src="../dist/userCenter_left.bundle.js"></script>
<script src="../dist/userCenter_webNotice.bundle.js"></script>

</body>
</html>
