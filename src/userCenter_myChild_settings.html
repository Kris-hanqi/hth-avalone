<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>海投汇-互联网理财平台_小额投资理财！</title>
    <meta name="keywords" content="海投汇，投资理财，互联网理财，小额投资，小额理财，网络投资"/>
    <meta name="renderer" content="webkit"/>
    <meta name="description" content="【海投汇】真实透明，尽职风控的互联网金融理财平台；小额投资理财、短期投资、网上投资等，尽在海投汇金融服务平台。"/>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/backtop.css"/>
    <link rel="stylesheet" href="css/counter.css">
    <link rel="stylesheet" href="css/userCenterCommon.css"/>
</head>
<body>
    <div ms-controller="headerCtrl" class="header ms-controller">
        <wbr ms-widget="{is:'header',headerRightArr:@headerRightArr,navArr:@navArr}" />
    </div>

    <div class="h-main clear">
        <div class="tag">
            <a href="userCenter_myAccount_accountSummary.html">我的账户</a>
            >
            <a class="thisPage" href="javascript:void(0)">子账户设置</a>
        </div>
        <div class="account-center">
            <!--我的账户左侧导航通栏-->
            <div ms-controller="accountLeftCtrl" class="account_left ms-controller">
                <wbr ms-widget="{is:'account_left',userName:@userName,MenuArray:@MenuArray}" />
            </div>
            <!--我的账户右侧-->
            <div class="center_right ms-controller" ms-controller="settingsCtrl">
                <div class="settings">
                    <h3 class="account_title">账户设置</h3>
                    <div class="slidings_invitation">
                        <span class="childAccount">请选择个人账户</span>
                        <select class="childSelectMenu" size="1">
                            <option value="fueyue">{{@data.selectAccount}}</option>
                        </select>
                    </div>
                    <table border="0" cellspacing="0" cellpadding="0" class="tableStyle">
                        <tbody>
                            <tr>
                                <th class="table_date">待收本金</th>
                                <th>待收利息</th>
                                <th class="td_bdje">账户余额</th>
                            </tr>
                            <tr>
                                <td>0</td>
                                <td>0</td>
                                <td>666</td>
                            </tr>
                        </tbody>
                    </table>
                    <ul class="myChild_settings ul-list">
                        <li>
                            <p>
                                <span class="color000">用户名</span>
                                <span class="font12" id="uNameNumber">{{@data.name}}</span>
                            </p>
                            <p class="link-style">
                                <label class="btn-text"></label>
                            </p>
                        </li>
                        <li>
                            <p>
                                <span class="color000">交易密码</span>
                                <span class="font12 color-m" id="dealPassword">{{@data.dealPassword}}</span>
                            </p>
                            <p class="link-style">
                                <a href="#" class="btn-xiugai">修改</a>
                            </p>
                        </li>
                        <li>
                            <p>
                                <span class="color000">银行卡绑定</span>
                                <span class="font12" id="bindNumber">{{data.bindBank}}（尾号{{data.bindNumber}}）</span>
                            </p>
                            <p class="link-style">
                                <a href="#" class="btn-xiugai">解绑</a>
                            </p>
                        </li>
                        <li>
                            <p>
                                <span class="color000">手机号修改</span>
                                <span class="font12" id="phoneApprove">{{@data.phoneApprove}}</span>
                            </p>
                            <p class="link-style">
                                <a href="#" class="btn-xiugai">修改</a>
                            </p>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </div>

    <div ms-controller="footer" class="footer ms-controller">
        <wbr ms-widget="{is:'footer',array:@array,copy:@copy}" />
    </div>

    <!--start-backtop-->

<script src="../dist/header_footer.bundle.js"></script>
<script src="../dist/userCenter_left.bundle.js"></script>
<script src="../dist/userCenter_myChild_settings.bundle.js"></script>

</body>
</html>
