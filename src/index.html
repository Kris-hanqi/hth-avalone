<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>海投汇-互联网理财平台_小额投资理财！</title>
    <meta http-equiv="X-UA-Compatible" content="IE=8" >
    <meta name="keywords" content="海投汇，投资理财，互联网理财，小额投资，小额理财，网络投资"/>
    <meta name="renderer" content="webkit"/>
    <meta name="description" content="【海投汇】真实透明，尽职风控的互联网金融理财平台；小额投资理财、短期投资、网上投资等，尽在海投汇金融服务平台。"/>
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/backtop.css"/>
    <link rel="stylesheet" href="css/counter.css">
</head>
<body>
    <div ms-controller="headerCtrl" class="header ms-controller">
        <wbr ms-widget="{is:'header',headerRightArr:@headerRightArr,navArr:@navArr}" />
    </div>

    <div id="banner" class="clear">
        <div class="banner01">
            <div class="banner">
                <!--模态框-->
                <div class="landbox">
                    <div class="land">
                        <div class="land_p01">预期年化收益率</div>
                        <div class="land_p02"><span>8</span>% -<span>10</span>%</div>
                        <div class="land_p04">
                            <a href="register.html"><span>注册领300元红包</span></a>
                        </div>
                        <div class="land_p05"><a href="login.html">已有账号登录</a></div>
                    </div>
                    <div class="land2"></div>
                </div>
                <div class="banner_pic">
                    <ul id="fcimg">

                    </ul>
                    <ul id="fcnum">

                    </ul>
                    <span class="banner-btn-prev banner-btn"><img src="images/index/button-prev.png" alt=""/></span>
                    <span class="banner-btn-next banner-btn"><img src="images/index/button-next.png" alt=""/></span>
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </div>

    <div class="home-safe">
        <div class="home-main">
            <a href="#" class="quick_link">
                <span></span>
                <strong>稳健运营</strong>完善的业务闭环，历史100%兑付
            </a>
            <a href="#" class="quick_link">
                <span></span>
                <strong>江西银行资金存管</strong>平台与用户资金分离，借贷双方交易信息安全
            </a>
            <a href="#" class="quick_link">
                <span></span>
                <strong>Pre-A轮融资</strong>获战略投资方—五星资本Pre-A轮融资
            </a>
            <a href="#" class="quick_link">
                <span></span>
                <strong>多重风控保障</strong>多级风控审核，抵押信息真实透明
            </a>
            <div class="clear"></div>
        </div>
    </div>

    <div class="home-record"></div>

    <div ms-controller="mainCtrl" class="home-main ms-controller">
        <wbr ms-widget="{is:'main',shengxinbao:@shengxinbao,zhitou:@zhitou}">
    </div>

    <div ms-controller="newsCtrl" class="hone-new home-news ms-controller">
        <wbr ms-widget="{is:'news',newsCenter:@newsCenter,plateformNotice:@plateformNotice}">
    </div>

    <div ms-controller="investor" class="home-investor ms-controller">
        <div class="home-main investor">
            <h1>他们都在海投汇</h1>
            <div class="investor-box unfold" ms-for="el in @data">
                <i class="investor-head">
                    <img ms-attr="{src: el.headPicUrl}"/>
                </i>
                <span>{{el.nickName}}</span>
                <span>{{el.work}}</span>
                <p>{{el.leaveMsg}}</p>
                <img class="unfoldImg" src="images/index/unfold.png"/>
            </div>
        </div>
    </div>

    <div class="home-news">
        <div class="home-main">
            <div class="media_list">
                <h3 class="news-title">媒体报道</h3>
                <div ms-controller="mediaList" id="featureContainer ms-controller">
                    <div id="feature">
                        <div id="block">
                            <div id="button-scroll">
                                <ul class="featureUL">
                                    <li class="featureBox" ms-for="el in @media">
                                        <div class="box"><a ms-attr="{href: el.mediaPicUrl}"><img ms-attr="{src: el.mediaPic}" class="media-img"/></a></div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <a class="prev" href="javascript:void(0);"></a>
                        <a class="next" href="javascript:void(0);"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div ms-controller="footer" class="footer ms-controller">
        <wbr ms-widget="{is:'footer',array:@array,copy:@copy}" />
    </div>

<script src="../dist/swiper.bundle.js"></script>
<script src="../dist/index.bundle.js"></script>
<script src="../dist/header_footer.bundle.js"></script>
</body>
</html>
