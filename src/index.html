<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>海投汇-互联网理财平台_小额投资理财！</title>
    <meta name="keywords" content="海投汇，投资理财，互联网理财，小额投资，小额理财，网络投资"/>
    <meta name="renderer" content="webkit"/>
    <meta name="description" content="【海投汇】真实透明，尽职风控的互联网金融理财平台；小额投资理财、短期投资、网上投资等，尽在海投汇金融服务平台。"/>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div ms-controller="headerCtrl" class="header">
        <wbr ms-widget="{is:'header',headerRightArr:@headerRightArr,navArr:@navArr}" />
    </div>

    <div class="banner clear">
        <ul id=bannerImg></ul>
        <span class="cut prev"></span>
        <span class="cut next"></span>
        <div class="indicator"></div>
        <!--模态框-->
        <div class="landbox">
            <div class="land">
                <div class="land_p01">预期年化收益率</div>
                <div class="land_p02"><span>8</span>% -<span>10</span>%</div>
                <div class="land_p04">
                    <a href="#"><span>立即注册</span></a>
                </div>
                <div class="land_p05"><a href="#">已有账号登录</a></div>
            </div>
            <div class="land2"></div>
        </div>
    </div>

    <div ms-controller="safeCtrl" class="home-safe">
        <wbr ms-widget="{is:'safe',txt:@txt}">
    </div>

    <div class="home-record"></div>

    <div ms-controller="mainCtrl" class="home-main">
        <wbr ms-widget="{is:'main',shengxinbao:@shengxinbao,zhitou:@zhitou}">
    </div>

    <div ms-controller="newsCtrl" class="home-news">
        <wbr ms-widget="{is:'news',newsCenter:@newsCenter,plateformNotice:@plateformNotice}">
    </div>


    <div class="home-investor" ms-controller="investor">
        <div class="home-main">
            <h1>他们都在海投汇</h1>
            <div class="investor-box unfold" ms-for="el in @arr">
                <i class="investor-head">
                    <img ms-attr="{src: el.headPicUrl}"/>
                </i>
                <span>{{el.nickName}}</span>
                <span>{{el.work}}</span>
                <p>{{el.leaveMsg}}</p>
                <img class="unfoldImg" src="img/index/unfold.png"/>
            </div>
        </div>
    </div>
    <div class="home-news">
        <div class="home-main">
            <div class="media_list">
                <h3 class="news-title">媒体报道</h3>
                <div id="featureContainer" ms-controller="mediaList">
                    <div id="feature">
                        <div id="block">
                            <div id="button-scroll">
                                <ul class="featureUL">
                                    <li class="featureBox" ms-for="el in @media">
                                        <div class="box"><a ms-attr="{href: el.mediaPicUrl}"><img ms-attr="{src: el.mediaPic}" class="media-img"/></a></div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <a class="prev" href="javascript:void(0);"></a>
                        <a class="next" href="javascript:void(0);"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <wbr ms-widget="{is:'footer'}" />
    </div>



<script src="../dist/bundle.js"></script>
<script type="text/javascript">
    //header
    var vm1=avalon.define({
       $id:"headerCtrl",
       headerRightArr:[
           "立即登录",
           "免费注册",
           "活动中心",
           "新手指引",
           "教育栏目"
       ],
       navArr:[
           "我要投资",
           "债权转让",
           "风控措施",
           "关于我们"
       ]
    });

    //banner

    //home-safe
    var vm3=avalon.define({
       $id:"safeCtrl",
        txt:[
            {strongTxt:"稳健运营",txtArr:"完善的业务闭环，历史100%兑付"},
            {strongTxt:"江西银行资金存管",txtArr:"平台与用户资金分离，借贷双方交易信息安全"},
            {strongTxt:"Pre-A轮融资",txtArr:"获战略投资方—五星资本Pre-A轮融资"},
            {strongTxt:"多重风控保障",txtArr:"多级风控审核，抵押信息真实透明"}
        ]
    });

    //home-main
    var vm4=avalon.define({
       $id:"mainCtrl",
       xinshoubiao: [],
       shengxinbao:[],
       zhitou:[]
    });

    //home-news
    var vm5=avalon.define({
        $id:"newsCtrl",
        newsCenter:[],
        plateformNotice:[]
    });





</script>
</body>
</html>
